jobs:
  update-grid:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Klona repo
        uses: actions/checkout@v3

      - name: ğŸ“š Installera Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Installera beroenden
        run: npm install

      - name: ğŸ§  KÃ¶r generateGrid.ts med ts-node ESM
        run: node --loader ts-node/esm scripts/generateGrid.ts

      - name: ğŸ’¾ Commit & push om uppdaterad
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/precomputed-grid.json
          git commit -m "ğŸ” Auto-uppdaterad grid" || echo "Inga Ã¤ndringar"
